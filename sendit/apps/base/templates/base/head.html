{% load static %}
<head>
    <title>{% block title %}SendIt: Stanford SOM{% endblock %}</title>
    {% block includes %}{% endblock %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link href="{% static "css/bootstrap.min.css"%}" rel="stylesheet" />
    <link href="{% static "css/animate.min.css"%}" rel="stylesheet"/>
    <link href="{% static "css/paper-dashboard.css"%}" rel="stylesheet"/>
    <link href="{% static "css/details.css"%}" rel="stylesheet" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="{% static "css/themify-icons.css"%}" rel="stylesheet">

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="57x57" href="{% static "img/favicon/apple-icon-57x57.png"%}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static "img/favicon/apple-icon-60x60.png"%}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static "img/favicon/apple-icon-72x72.png"%}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static "img/favicon/apple-icon-76x76.png"%}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static "img/favicon/apple-icon-114x114.png"%}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static "img/favicon/apple-icon-120x120.png"%}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static "img/favicon/apple-icon-144x144.png"%}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static "img/favicon/apple-icon-152x152.png"%}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static "img/favicon/apple-icon-180x180.png"%}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{% static "img/favicon/android-icon-192x192.png"%}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static "img/favicon/favicon-32x32.png"%}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static "img/favicon/favicon-96x96.png"%}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "img/favicon/favicon-16x16.png"%}">
    <link rel="manifest" href="{% static "img/favicon/manifest.json"%}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{% static "img/faviconms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    {% if active == "dashboard"%}
    <meta http-equiv="settings" content="10">
    {% endif %}

    {% if active == "settings"%}
    <meta http-equiv="refresh" content="10">
    {% endif %}

    {% block css %}{% endblock %}
    {% block head %}{% endblock %}
    {% block functions %}{% endblock %}
</head>
